<app-task-header title="Task Manager" subTitle="New" (back)="backToTaskManager()" />

<section>
  <!-- Create -->
  <mat-card>
    <mat-card-content>
      <mat-divider></mat-divider>
      <form [formGroup]="taskForm">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput type="text" placeholder="Insert a task title" name="title" formControlName="title">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Textarea</mat-label>
          <textarea matInput placeholder="Insert a task description" name="description"
            formControlName="description"></textarea>
        </mat-form-field>
      </form>
      <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" type="submit" (click)="createTask()">Save</button>
      <button mat-button color="warn" (click)="resetForm()">Reset</button>
    </mat-card-actions>
  </mat-card>
</section>
